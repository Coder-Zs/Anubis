{% set layout_name = "mail" %}
<style>
body, .anubis { margin:0;color:#333;font-size:14px;font-family:"Tahoma","Segoe UI","Verdana","微软雅黑","Microsoft YaHei","宋体";background:#F2F2F2; }
.anubis { padding:30px; }
.anubis-box { background:#fff;box-shadow:0 0 15px rgba(0,0,0,0.3);border-radius:5px; }
.anubis-header { background:#3AA9DE;color:#FFF;padding:10px;line-height:200%;font-size:15px;border-radius:5px 5px 0 0;border-bottom:3px solid #85CAEB; }
.anubis-footer { font-size:12px;color:#444;padding:10px;border-top:1px solid #DDD;background:#F4F4F4;border-radius:0 0 5px 5px; }
.anubis-content { padding:30px; }
.anubis-content p { margin:5px 0; }
.anubis a,
.anubis a:visited,
.anubis a:link,
.anubis a:active { color:#1D76C7;text-decoration:none; }
.anubis a:hover { color:#3A93E2;text-decoration:underline; }
.anubis blockquote { padding:5px 10px;border-left:10px solid #E2EFFA;margin:20px;margin-left:0;_zoom:1; }
#anubis_mail .t { font-size:16px; }
#anubis_mail .f { font-style:italic; }
</style>
<div class="anubis">
<div class="anubis-box">
<div class="anubis-header">{% block title %}{% endblock %} - anubis</div>
<div class="anubis-content">
{% block content %}{% endblock %}
</div>
<div class="anubis-footer">
<p>{{ _('This email was sent by {0} automatically, and please do not reply directly.').format('<a href="' + url_prefix + '/" target="_blank">ACM 实验室</a>')|safe }}</p>
</div>
</div>
</div>
